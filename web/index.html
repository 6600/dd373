<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

  <meta content="all" name="robots" />

  <meta name="catalogs" content="" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
  <!--优先使用 IE 最新版本和 Chrome-->
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <!--360 使用Google Chrome Frame-->
  <meta name="renderer" content="webkit">
  <link charset="utf-8"  rel="stylesheet" href="https://cunchu.site/work/login/standard.css">
  <!-- choose a theme file -->
    <link rel="stylesheet" href="./theme.blue.css">
    <!-- load jQuery and tablesorter scripts -->
    <script type="text/javascript" src="./jquery-latest.min.js"></script>
    <script type="text/javascript" src="./jquery.tablesorter.js"></script>

    <!-- tablesorter widgets (optional) -->
    <script type="text/javascript" src="./jquery.tablesorter.widgets.js"></script>
  <style>

  </style>
</head>
<body>
  <div class="box">
    <table id="myTable" class="tablesorter">
      <thead>
        <tr>
          <th>大区</th>
          <th>服务器</th>
          <th>阵营</th>
          <th>销售商ID</th>
          <th>库存</th>
          <th>一元的数量</th>
          <th>单价</th>
          <th>实际售价</th>
          <th>收货</th>
          <th>收货商家ID</th>
          <th>收货数量</th>
          <th>一元的数量</th>
          <th>单价</th>
          <th>实际单价</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>
  <script>
    $.extend($.tablesorter.defaults, {
      theme: 'blue',
      widthFixed: true
    });
    $(function() {
      var requestOptions = {
        method: 'GET',
        redirect: 'follow'
      };

      fetch("/get", requestOptions)
        .then(response => response.json())
        .then(result => {
          let zuhe = []
          console.log(result)
          for (const key in result.jsList) {
            if (Object.hasOwnProperty.call(result.jsList, key)) {
              const element = result.jsList[key];
              for (let index = 0; index < element.length; index++) {
                const element2 = element[index];
                if (result.shList && result.shList[key] && result.shList[key][index]) {
                  const temp = result.shList[key][index]
                  result.jsList[key][index].push('', temp[3], temp[4], temp[5], temp[6], temp[7])
                  zuhe.push(result.jsList[key][index])
                }
              }
            }
          }
          console.log(zuhe)
          let htmlTemp = ''
          zuhe.forEach(element => {
            htmlTemp += `<tr>`
            element.forEach(element2 => {
              htmlTemp += `<td>${element2}</td>`
            });
            htmlTemp += `</tr>`
          });
          document.querySelector('tbody').innerHTML = htmlTemp
          $("#myTable").tablesorter({ sortList: [[0,0], [1,0]] });
        })
        .catch(error => console.log('error', error));
    });
  </script>
  <script src="https://cunchu.site/work/login/standard.js"></script>
</body>

</html>
